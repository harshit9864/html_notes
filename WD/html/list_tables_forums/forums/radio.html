<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">  <!--"for" in label is used with "id" , it connects label with the element in which id is written-->
        <label for="male">male :</label> 
        <input type="radio" id = "male" name = "gender" value="male"> <br>
        <label for="female">female :</label> 
        <input type="radio" id = "female" name = "gender" value="female"> <br>
        <label for="other">other :</label> 
        <input type="radio" id = "other" name = "gender" value="other"> <br>

        <hr>
        <!--input type checkbox-->
        <label for="c">C</label>
        <input type="checkbox" name = "lang" id="c" value="c"> <br>
        <label for="java">JAVA</label>
        <input type="checkbox" name = "lang" id="java" value="java"> <br>
        <label for="python">PYTHON</label>
        <input type="checkbox" name = "lang" id="python" value="python"> <br>
    </form>


</body>
</html>
